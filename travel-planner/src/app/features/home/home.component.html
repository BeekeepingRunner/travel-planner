<div *ngIf="user" class="home-container">
    <div class="home-container__header">
        <h2 class="home-container__header--title">Hello {{ user.displayName }}</h2>
        <button class="home-container__header--logout" mat-raised-button color="primary"
            (click)="onLogoutClick()">
            Logout
        </button>
    </div>
    <app-travel-list class="home-container--travels"
        [user]="user">
    </app-travel-list>
</div>
